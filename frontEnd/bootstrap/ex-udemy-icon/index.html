<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      .bi-discord{
        color: #99AAB5;
      }
      .bi-sourceforge{
        color: #FF6600;
      }
    </style>
    <title>BOOTSTRAP icons</title>
  </head>
  <body>
    <main class="container p-5 d-grid gap-5">
      <div class="row fs-1">
        <p>
          <i class="bi bi-discord"></i>
          <dfn class="fst-normal fw-bold">Discord</dfn>: plataforma de comunicação por voz, vídeo e texto,
          muito usada por comunidades e equipes.
        </p>
      </div>

      <div class="row fs-1">
        <p>
          <i class="bi bi-github"></i>
          <dfn class="fst-normal fw-bold">GitHub</dfn>: serviço de hospedagem de código-fonte com controle
          de versão baseado em Git, usado por desenvolvedores.
        </p>
      </div>

      <div class="row fs-1">
        <p>
          <i class="bi bi-sourceforge"></i>
          <dfn class="fst-normal fw-bold">SourceForge</dfn>: plataforma para hospedagem de projetos de
          software livre e colaborativo.
        </p>
      </div>
    </main>
  </body>
</html>
