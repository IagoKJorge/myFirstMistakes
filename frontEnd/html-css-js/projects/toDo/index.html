  <body>
    <main class="todoContainer">
      <h1>Todo Avan√ßado</h1>
      <form
        action="
      "
        class="todoForm"
      >
        <div class="todoForm-group">
          <div class="addTask">
            <label for="nameTask" class="subTitle">Adicione sua tarefa:</label>
            <input
              type="text"
              name="nameTask"
              id="nameTask"
              placeholder="O que voc√™ vai fazer hoje?"
              autocomplete="off"
            />
            <button type="submit" class="btn plus">
              <i class="bi bi-plus"></i>
            </button>
          </div>
          <div class="editTask displayNone">
            <label for="newNameTask" class="subTitle">Edite sua tarefa:</label>
            <input
              type="text"
              name="newNameTask"
              id="newNameTask"
              autocomplete="off"
            />
            <button type="submit" class="btn newNameTaskBtn">
              <i class="bi bi-check2-all"></i>
            </button>
            <button type="button" class="btn cancelEdit">
              Cancelar
            </button>
          </div>
        </div>
        <div class="todoForm-group">
          <div class="search">
            <label for="pesquisar" class="subTitle">Pesquisar:</label>
            <input
              type="text"
              name="pesquisar"
              id="pesquisar"
              placeholder="Buscar..."
              autocomplete="off"
            />
            <button type="button" class="btn clear">
              <i class="bi bi-backspace-fill"></i>
            </button>
          </div>
          <div class="status">
            <label for="status" class="subTitle">Filtrar:</label>
            <select name="status" id="status">
              <option value="">Todos</option>
              <option value="true">Feitas</option>
              <option value="false">A fazer</option>
            </select>
          </div>
        </div>
      </form>
      <ul class="tasks">
